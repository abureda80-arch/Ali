name: Run Telegram Bot
on:
  push:
    branches: [ main ] # يعمل البوت فور رفع الكود
  workflow_dispatch: # يسمح لك بتشغيل البوت يدوياً

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Bot
        run: python bot.py
